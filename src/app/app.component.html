<div *ngIf="isAuthenticated; else loginLayout">
  <!-- Layout con navegación -->
  <mat-toolbar color="primary" class="logout-toolbar">
    <button mat-button class="logout-button" (click)="logout()">Cerrar Sesión</button>
  </mat-toolbar>
  <div class="main-container">
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #loginLayout>
  <!-- Layout para el login sin navegación -->
  <router-outlet></router-outlet>
</ng-template>
